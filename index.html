<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="order-card shadow">
      <section class="card-img">
        <img src="images/illustration-hero.svg" alt="" class="card-img">
      </section>
      <section class="card-info">
        <h1 class="info-title">Order Summary</h1>
        <p class="info-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-box">
          <img src="images/icon-music.svg" alt="" class="music-icon">
          <div class="plan-box-text">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <button class="change-btn">Change</button>
        </div>
        <button class="proceed-btn shadow">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </section>
    </article>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Karime Cruz</a>.
  </footer>
</body>
</html>
